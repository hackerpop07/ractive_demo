<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ractive/0.9.0-build-116/ractive.min.js"></script>
</head>
<body>
<div id="container"></div>
<script id="demo" type="text/x-handlebars-template">
    <p>{{number}}</p>
    {{#user}}
    <p>Name: {{name}}</p>
    <p>Age: {{kt_du_18_chua(age)}}</p>
    {{/user}}
</script>
<script>
    var test = Ractive({
        el: "#container",
        template: "#demo",
        data: {
            number: 56,
            user: {
                name: "nams",
                age: 55
            }
        },
        kt_du_18_chua: function (num) {
            if (num > 18) {
                return `ban da ${num} tuoi va la nguoi truong thanh`;
            } else {
                return `ban ${num} tuoi va la nguoi duoi 18`;
            }
        }
    })
</script>
</body>
</html>
