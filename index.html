<!doctype html>
<html lang="vn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app"></div>
<script id="template" type="text/ractive">
    <h1>{{hello}}</h1>
    <ul>
    {{#users}}
        <li>{{name}}</li>
        <li>{{age}}</li>
    {{/user}}
    </ul>
<button on-click="addUser()">add</button>

</script>
</body>
<script src="https://cdn.jsdelivr.net/npm/ractive"></script>
<script>
    var ractive = new Ractive({
        el: '#app',
        template: "#template",
        addUser: function () {
            ractive.push("users", {
                name: "them",
                age: 38
            })
        },
        data: {
            hello: "xin chao",
            user: {
                name: "hack",
                age: 47
            },
            users: [
                {
                    name: "hack",
                    age: 47
                }, {
                    name: "hack",
                    age: 46
                }, {
                    name: "hack",
                    age: 45
                }, {
                    name: "hack",
                    age: 43
                }, {
                    name: "hack",
                    age: 42
                },
            ],
        }
    })
</script>
</html>
